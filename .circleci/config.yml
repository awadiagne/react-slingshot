defaults: &defaults
  docker:
    - image: circleci/node:13.8.0

version: 2.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: npm run lint

  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          command : npm run test


  analyse:
    <<: *defaults
    steps:
      - checkout
      - run:
          command : npm audit

workflows:
  CI_workflow:
    jobs:
      - build
      - test:
          requires: 
            - build
      - analyse:
          requires: 
            - test